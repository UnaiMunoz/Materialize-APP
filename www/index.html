<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material APP</title>
    <link rel="stylesheet" href="css/materialize.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!-- Side Navigation -->
    <ul id="slide-out" class="sidenav">
        <li>
            <div class="user-view">
                <div class="background blue lighten-2"></div>
                <a href="#user"><img class="circle" src="" alt="User" id="user-avatar"></a>
                <a href="#name"><span class="white-text name">Unai Muñoz</span></a>
                <a href="#email"><span class="white-text email">unai@example.com</span></a>
            </div>
        </li>
        <li><a href="#!">First Link</a></li>
        <li><a href="#!">Second Link</a></li>
        <li><div class="divider"></div></li>
        <li><a class="subheader">More</a></li>
        <li><a class="waves-effect" href="#!">Third Link</a></li>
    </ul>

    <!-- Navbar with Sidenav Trigger -->
    <nav class="blue">
        <div class="nav-wrapper">
            <a href="#" data-target="slide-out" class="sidenav-trigger show-on-large"><i class="material-icons">menu</i></a>
            <a href="#" class="brand-logo center">Material App</a>
        </div>
    </nav>
    
    <!-- Tabs -->
    <div class="container">
        <ul id="tabs-swipe-demo" class="tabs">
            <li class="tab col s3"><a href="#test-swipe-1">Pokémon</a></li>
            <li class="tab col s3"><a class="active" href="#test-swipe-2">Test 2</a></li>
            <li class="tab col s3"><a href="#test-swipe-3">Camera</a></li>
        </ul>
        <div id="test-swipe-1" class="col s12 blue lighten-4 tabs-content">
            <div id="pokemon-list" class="row"></div> <!-- Contenedor para la lista de Pokémon -->
        </div>
        <div id="test-swipe-2" class="col s12 red lighten-4 tabs-content">Content for Test 2</div>
        <div id="test-swipe-3" class="col s12 green lighten-4 tabs-content">
            <button id="camera-button" class="btn waves-effect waves-light">Open Camera</button>
            <video id="camera-preview" autoplay style="display: none; width: 100%; margin-top: 20px;"></video>
            <canvas id="photo-canvas" style="display: none;"></canvas>
            <button id="capture-button" class="btn waves-effect waves-light" style="display: none;">Capture Photo</button>
        </div>
    </div>
    
    <script src="cordova.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
